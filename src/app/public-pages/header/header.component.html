<header class="mat-header">
  <mat-toolbar>
    <!-- Logo -->
    <a href="#"><img src="img/wft.png" class="logo" /></a>

    <!-- Spacer to push navigation to the right -->
    <span class="spacer"></span>

    <!-- Navigation Links -->
    <nav class="nav-links" fxHide fxShow.gt-sm>
      <button mat-button [routerLink]="'/home'" routerLinkActive="active">
        Home
      </button>
      <button mat-button [routerLink]="'/aboutus'" routerLinkActive="active">
        About Us
      </button>
      <button mat-button [routerLink]="'/services'" routerLinkActive="active">
        Services
      </button>
      <button mat-button [routerLink]="'/bmi'" routerLinkActive="active">
        BMI Calculator
      </button>
      <button mat-button [routerLink]="'/ourteam'" routerLinkActive="active">
        Our Team
      </button>
      <button mat-button [routerLink]="'/pricing'" routerLinkActive="active">
        Pricing
      </button>
      <button mat-button [routerLink]="'/contactus'" routerLinkActive="active">
        Contact Us
      </button>
      <button mat-button [routerLink]="'/login'" routerLinkActive="active">
        Login
      </button>
    </nav>

    <!-- Menu Icon for smaller devices -->
    <button
      mat-icon-button
      class="menu-icon"
      aria-label="Menu"
      fxShow
      fxHide.gt-sm
      [matMenuTriggerFor]="menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
</header>

<mat-menu #menu="matMenu">
  <button mat-menu-item [routerLink]="'/home'">Home</button>
  <button mat-menu-item [routerLink]="'/aboutus'">About Us</button>
  <button mat-menu-item [routerLink]="'/services'">Services</button>
  <button mat-menu-item [routerLink]="'/bmi'">BMI Calculator</button>
  <button mat-menu-item [routerLink]="'/ourteam'">Our Team</button>
  <button mat-menu-item [routerLink]="'/pricing'">Pricing</button>
  <button mat-menu-item [routerLink]="'/contactus'">Contact Us</button>
  <button mat-menu-item [routerLink]="'/login'">Login</button>
</mat-menu>
